<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Vue Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

      

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <!--  usato il v-bind per sostituire dinamicamente una foto e il suo testo alternativo  con la chiave/valore corrispondente dell'oggetto slides -->
                    <img v-bind:src="slides[indexCurrent].image" :alt="slides[indexCurrent].title">
                    <div class="text">
                        <!-- usato il text interpolation per sotituire dinamicamente del testo  con la chiave/valore corrispondente dell'oggetto slides -->
                        <h3>{{slides[indexCurrent].title}}</h3>
                        <p>
                            {{slides[indexCurrent].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                    <div class="thumb active">
                        <img src="img/01.webp" alt="Svezia" />
                    </div>
                    <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
